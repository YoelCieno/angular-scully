<mat-toolbar color="primary">
  <header>
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1>{{ title }}</h1>
  </header>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="mode.value" [fixedInViewport]="true">
    <aside><button mat-button (click)="sidenav.toggle()">Toggle</button></aside>
  </mat-sidenav>
  <mat-sidenav-content>
    <main><ng-content></ng-content></main>
  </mat-sidenav-content>
</mat-sidenav-container>
